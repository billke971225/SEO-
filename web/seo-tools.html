<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO工具 - 网页分析与优化</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .analysis-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading.show {
            display: block;
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .results.show {
            display: block;
        }

        .score-card {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
        }

        .score-number {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .score-label {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .analysis-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }

        .section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .section-content {
            color: #555;
            line-height: 1.6;
        }

        .issues-list {
            list-style: none;
            padding: 0;
        }

        .issues-list li {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 8px;
            color: #856404;
        }

        .recommendations-list {
            list-style: none;
            padding: 0;
        }

        .recommendations-list li {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 8px;
            color: #0c5460;
        }

        .priority-high {
            border-left: 4px solid #e74c3c;
        }

        .priority-medium {
            border-left: 4px solid #f39c12;
        }

        .priority-low {
            border-left: 4px solid #27ae60;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-radius: 10px 10px 0 0;
            margin-bottom: 0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-radius: 10px 10px 0 0;
            transition: background-color 0.3s;
        }

        .tab.active {
            background: white;
            border-bottom: 2px solid #667eea;
        }

        .tab-content {
            background: white;
            padding: 20px;
            border-radius: 0 0 10px 10px;
            border: 1px solid #e9ecef;
            border-top: none;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            margin-top: 20px;
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .quick-btn {
            background: #6c757d;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .quick-btn:hover {
            background: #5a6268;
        }

        @media (max-width: 768px) {
            .analysis-sections {
                grid-template-columns: 1fr;
            }
            
            .quick-actions {
                flex-direction: column;
            }
            
            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 SEO工具</h1>
            <p>专业的网页SEO分析与优化工具</p>
        </div>

        <div class="main-content">
            <div class="analysis-form">
                <h2>🔍 网页SEO分析</h2>
                <div class="form-group">
                    <label for="urlInput">请输入要分析的网址:</label>
                    <input type="url" id="urlInput" placeholder="https://example.com" required>
                </div>
                
                <div class="quick-actions">
                    <button class="quick-btn" onclick="setQuickUrl('https://saywishes.com')">分析 SayWishes</button>
                    <button class="quick-btn" onclick="setQuickUrl('https://vidblessings.com')">分析 VidBlessings</button>
                    <button class="quick-btn" onclick="setQuickUrl('https://wishesmadevisual.com')">分析竞争对手</button>
                </div>
                
                <button class="btn" onclick="analyzeWebsite()">开始分析</button>
            </div>

            <div class="loading" id="loading">
                <h3>🔄 正在分析网页...</h3>
                <p>请稍候，这可能需要几秒钟时间</p>
            </div>

            <div class="results" id="results">
                <div class="score-card" id="scoreCard">
                    <div class="score-number" id="scoreNumber">0</div>
                    <div class="score-label">SEO得分</div>
                </div>

                <div class="tabs">
                    <div class="tab active" onclick="showTab('overview')">概览</div>
                    <div class="tab" onclick="showTab('technical')">技术分析</div>
                    <div class="tab" onclick="showTab('content')">内容分析</div>
                    <div class="tab" onclick="showTab('recommendations')">优化建议</div>
                </div>

                <div class="tab-content">
                    <div class="tab-pane active" id="overview">
                        <div class="analysis-sections">
                            <div class="section">
                                <h3>📄 页面信息</h3>
                                <div class="section-content" id="pageInfo">
                                    <!-- 页面信息将在这里显示 -->
                                </div>
                            </div>
                            <div class="section">
                                <h3>⚠️ 发现的问题</h3>
                                <div class="section-content">
                                    <ul class="issues-list" id="issuesList">
                                        <!-- 问题列表将在这里显示 -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane" id="technical">
                        <div class="analysis-sections">
                            <div class="section">
                                <h3>🖼️ 图片分析</h3>
                                <div class="section-content" id="imageAnalysis">
                                    <!-- 图片分析将在这里显示 -->
                                </div>
                            </div>
                            <div class="section">
                                <h3>🔗 链接分析</h3>
                                <div class="section-content" id="linkAnalysis">
                                    <!-- 链接分析将在这里显示 -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane" id="content">
                        <div class="analysis-sections">
                            <div class="section">
                                <h3>📝 标题结构</h3>
                                <div class="section-content" id="headingStructure">
                                    <!-- 标题结构将在这里显示 -->
                                </div>
                            </div>
                            <div class="section">
                                <h3>📱 社交媒体</h3>
                                <div class="section-content" id="socialMeta">
                                    <!-- 社交媒体Meta将在这里显示 -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane" id="recommendations">
                        <div class="section">
                            <h3>💡 优化建议</h3>
                            <div class="section-content">
                                <ul class="recommendations-list" id="recommendationsList">
                                    <!-- 建议列表将在这里显示 -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="error" id="error" style="display: none;">
                <!-- 错误信息将在这里显示 -->
            </div>
        </div>
    </div>

    <script>
        let currentAnalysis = null;

        function setQuickUrl(url) {
            document.getElementById('urlInput').value = url;
        }

        function showTab(tabName) {
            // 隐藏所有标签页
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('active'));
            
            // 显示选中的标签页
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        async function analyzeWebsite() {
            const url = document.getElementById('urlInput').value.trim();
            
            if (!url) {
                alert('请输入要分析的网址');
                return;
            }

            // 显示加载状态
            document.getElementById('loading').classList.add('show');
            document.getElementById('results').classList.remove('show');
            document.getElementById('error').style.display = 'none';

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (response.ok) {
                    currentAnalysis = data;
                    displayResults(data);
                } else {
                    throw new Error(data.error || '分析失败');
                }

            } catch (error) {
                console.error('分析错误:', error);
                document.getElementById('error').textContent = '分析失败: ' + error.message;
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }

        function displayResults(analysis) {
            // 显示SEO得分
            const scoreNumber = document.getElementById('scoreNumber');
            const scoreCard = document.getElementById('scoreCard');
            
            scoreNumber.textContent = analysis.seoScore || 0;
            
            // 根据得分设置颜色
            if (analysis.seoScore >= 80) {
                scoreCard.style.background = 'linear-gradient(135deg, #27ae60 0%, #2ecc71 100%)';
            } else if (analysis.seoScore >= 60) {
                scoreCard.style.background = 'linear-gradient(135deg, #f39c12 0%, #e67e22 100%)';
            } else {
                scoreCard.style.background = 'linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)';
            }

            // 显示页面信息
            displayPageInfo(analysis);
            
            // 显示问题列表
            displayIssues(analysis.issues || []);
            
            // 显示图片分析
            displayImageAnalysis(analysis.images || []);
            
            // 显示链接分析
            displayLinkAnalysis(analysis.links || {});
            
            // 显示标题结构
            displayHeadingStructure(analysis.headings || {});
            
            // 显示社交媒体Meta
            displaySocialMeta(analysis.socialMeta || {});
            
            // 显示建议
            displayRecommendations(analysis.recommendations || []);

            // 显示结果
            document.getElementById('results').classList.add('show');
        }

        function displayPageInfo(analysis) {
            const pageInfo = document.getElementById('pageInfo');
            pageInfo.innerHTML = `
                <p><strong>网址:</strong> ${analysis.url}</p>
                <p><strong>标题:</strong> ${analysis.title || '未找到'}</p>
                <p><strong>Meta描述:</strong> ${analysis.metaDescription || '未找到'}</p>
                <p><strong>分析时间:</strong> ${new Date(analysis.timestamp).toLocaleString()}</p>
            `;
        }

        function displayIssues(issues) {
            const issuesList = document.getElementById('issuesList');
            
            if (issues.length === 0) {
                issuesList.innerHTML = '<li style="background: #d4edda; color: #155724; border-color: #c3e6cb;">🎉 未发现明显问题！</li>';
                return;
            }

            issuesList.innerHTML = issues.map(issue => `
                <li>⚠️ ${issue}</li>
            `).join('');
        }

        function displayImageAnalysis(images) {
            const imageAnalysis = document.getElementById('imageAnalysis');
            const totalImages = images.length;
            const imagesWithoutAlt = images.filter(img => !img.hasAlt).length;
            
            imageAnalysis.innerHTML = `
                <p><strong>总图片数:</strong> ${totalImages}</p>
                <p><strong>缺少Alt属性:</strong> ${imagesWithoutAlt}</p>
                <p><strong>Alt属性完整率:</strong> ${totalImages > 0 ? Math.round(((totalImages - imagesWithoutAlt) / totalImages) * 100) : 0}%</p>
            `;
        }

        function displayLinkAnalysis(links) {
            const linkAnalysis = document.getElementById('linkAnalysis');
            const internal = links.internal || [];
            const external = links.external || [];
            
            linkAnalysis.innerHTML = `
                <p><strong>内部链接:</strong> ${internal.length}</p>
                <p><strong>外部链接:</strong> ${external.length}</p>
                <p><strong>总链接数:</strong> ${internal.length + external.length}</p>
            `;
        }

        function displayHeadingStructure(headings) {
            const headingStructure = document.getElementById('headingStructure');
            let html = '';
            
            for (let i = 1; i <= 6; i++) {
                const hTag = `h${i}`;
                const count = headings[hTag] ? headings[hTag].length : 0;
                if (count > 0) {
                    html += `<p><strong>H${i}标签:</strong> ${count}个</p>`;
                }
            }
            
            if (!html) {
                html = '<p>未找到标题标签</p>';
            }
            
            headingStructure.innerHTML = html;
        }

        function displaySocialMeta(socialMeta) {
            const socialMetaDiv = document.getElementById('socialMeta');
            const ogComplete = socialMeta.ogTitle && socialMeta.ogDescription && socialMeta.ogImage;
            const twitterComplete = socialMeta.twitterCard && socialMeta.twitterTitle;
            
            socialMetaDiv.innerHTML = `
                <p><strong>Open Graph:</strong> ${ogComplete ? '✅ 完整' : '❌ 不完整'}</p>
                <p><strong>Twitter Card:</strong> ${twitterComplete ? '✅ 完整' : '❌ 不完整'}</p>
                <p><strong>OG标题:</strong> ${socialMeta.ogTitle || '未设置'}</p>
                <p><strong>OG描述:</strong> ${socialMeta.ogDescription || '未设置'}</p>
            `;
        }

        function displayRecommendations(recommendations) {
            const recommendationsList = document.getElementById('recommendationsList');
            
            if (recommendations.length === 0) {
                recommendationsList.innerHTML = '<li style="background: #d4edda; color: #155724; border-color: #c3e6cb;">🎉 暂无优化建议，网页SEO状况良好！</li>';
                return;
            }

            recommendationsList.innerHTML = recommendations.map(rec => `
                <li class="priority-${rec.priority}">
                    <strong>${rec.type.toUpperCase()}:</strong> ${rec.suggestion}
                    <small style="display: block; margin-top: 5px; opacity: 0.8;">优先级: ${rec.priority}</small>
                </li>
            `).join('');
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('SEO工具页面已加载');
        });
    </script>
</body>
</html>
